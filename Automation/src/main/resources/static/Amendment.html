<!DOCTYPE html>
<html>
<head>
<title>Forecast Form</title>
<style type="text/css">
@import
	url('https://fonts.googleapis.com/css2?family=Jost:wght@100;300;400;700&display=swap')
	;

body {
	margin: 0px;
	background-color: #f26724;
	color: #f9fcf5;
	font-family: Arial, Helvetica, sans-serif;
}

a {
	color: rgb(247, 242, 242);
	text-decoration: none;
	font-size: 18px;
}

body {
	margin: 0px;
	background-color: #f26724;
	color: #f9fcf5;
	font-family: Arial, Helvetica, sans-serif;
}

#main {
	width: 800px;
	height: auto;
	overflow: hidden;
	padding-bottom: 20px;
	margin-left: auto;
	margin-right: auto;
	border-radius: 5px;
	padding-left: 10px;
	margin-top: 100px;
	border-top: 3px double #f1f1f1;
	border-bottom: 3px double #f1f1f1;
	padding-top: 20px;
}

#main table {
	font-family: "Comic Sans MS", cursive;
}

#main .tb, .vendorname, .cvsname {
	height: 28px;
	width: 250px;
	border: 1px solid #f26724;
	color: #fd7838;
	font-weight: bold;
	border-left: 5px solid #f7f7f7;
	opacity: 0.9;
}

#main .tb:focus, .vendorname:focus, .cvsname:focus {
	height: 28px;
	border: 1px solid #f26724;
	outline: none;
	border-left: 5px solid #f7f7f7;
}

#main .btn {
	width: 150px;
	height: 32px;
	outline: none;
	color: #f7f7f7;
	font-weight: bold;
	border: 0px solid #f26724;
	text-shadow: 0px 0.5px 0.5px #fff;
	border-radius: 2px;
	font-weight: 600;
	color: #f26724;
	letter-spacing: 1px;
	font-size: 14px;
	background-color: #f1f1f1;
	-webkit-transition: 1s;
	-moz-transition: 1s;
	transition: 1s;
}

#main .btn:hover {
	background-color: #f26724;
	outline: none;
	border-radius: 2px;
	color: #f1f1f1;
	border: 1px solid #f1f1f1;
	-webkit-transition: 1s;
	-moz-transition: 1s;
	transition: 1s;
}

select {
	width: 150px;
	height: 30px;
}

a {
	color: white;
}

input[type="range"] {
	width: 30px;
}

.screen-reader-only {
	position: absolute;
	top: -9999px;
	left: -9999px;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
		function redirectToPage() {
			var rangeInput = document.getElementById('choice');
			if (rangeInput.value == 0) {
				window.location.href = 'sowForecast.html';
			} else if (rangeInput.value == 1) {
				window.location.href = 'Amendment.html';
			}
		}
	</script>
 <form id="myForm">
	<div id="main">
		<h2>
			<center>Forecast Details Form</center>
		</h2>
		<div class="login">
			<table cellspacing="2" align="center" cellpadding="8" border="0">

				<tr>
					<td></td>
					<td>
						<div>
							<label class="screen-reader-only" for="choice">SOW or
								Amendment?</label> <span aria-hidden="true">SOW</span> <input
								type="range" max="1" id="choice" name="choice"
								onchange="redirectToPage();"> <span aria-hidden="true">Amendment</span>
						</div>
					</td>
				</tr>

                    <tr>
                        <td align="right"><label for="sheetName">Sheet Name :</label></td>
                       <!-- <td><input type="text" name="sheetName" id="sheetName" class="tb" required /></td> -->
                        <td><select id="sheetName" class="fixedwidth"></select></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="costcenter">Cost center :</label></td>
                        <!-- <td><input type="text" name="costcenter" id="costCenter" class="tb" required /></td> -->
                        <td><select id="costCenter" class="fixedwidth"></select></td>
                        
                    </tr>

                    <tr>
                        <td align="right"><label for="startdate">StartDate :</label></td>
                        <td><input type="date" name="startdate" id="startDate" class="tb fixedwidth" required /></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="enddate">EndDate :</label></td>
                        <td><input type="date" name="enddate" id="endDate" class="tb fixedwidth" required /></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="resourcedate">Amendment Date :</label></td>
                        <td><input type="date" name="resourcedate" id="resourceDate" class="tb fixedwidth" required /></td>
                    </tr>
                    
                    <tr>
                        <td align="right"><label for="sowAmount">Amount submitted in SOW :</label></td>
                        <td><input type="number" name="sowAmount" id="sowAmount" class="tb fixedwidth" required /></td>
                    </tr>

                    <tr>
  <td align="right"><label for="additionResource">Resources data:</label></td>
  <td>
    <textarea name="additionResource" id="additionResource" class="tb fixedwidth" rows="5" cols="50" maxlength="150" required></textarea>
  </td>
</tr>


                    <tr class="vendorTeam">
                        <td align="right"><label for="vendorname">Vendor Project Team :</label></td>
                        <td>
                            <label for="vendor-dropdown"></label>
                            <select id="vendor-dropdown" class="vendorIdList fixedwidth">
                                <option value="" selected>Select Vendor</option>
                            </select>
                        </td>


                        <td><a href="#" id="add_more_vendor_fields" onclick="addMorevendorFields()"><i
                                    class="fas fa-plus"></i>+Add</a></td>
                        <td><a href="#" id="remove_vendor_fields" onclick="removevendorFields()"><i
                                    class="fas fa-plus"></i>-Remove</a></td>


                    </tr>

                    <tr class="cvsTeam">
                        <td align="right"><label for="cvsname">CVS Project Team :</label></td>
                        <td>
                            <label for="cvs-dropdown"></label>
                            <select id="cvs-dropdown" class="cvsIdList fixedwidth">
                                <option value="" selected>Select CVS</option>
                            </select>
                        </td>
						

                        <td><a href="#" id="add_more_cvs_fields" onclick="addMorecvsFields()"><i
                                    class="fas fa-plus"></i>+Add</a></td>
                        <td><a href="#" id="remove_cvs_fields" onclick="removecvsFields()"><i
                                    class="fas fa-plus"></i>-Remove</a></td>


                    </tr>

                    <tr>
                        <td align="right">Select file to upload :</td>
                        <td><input id="upload_file" accept=".xls,.xlsx,.csv," name="forecastFile" type="file" class="fixedwidth"
                                required />
                        </td>
                    </tr>

					<tr>
                        <td align="right"><label for="amendmentName">Amendment Document Name :</label></td>
                        <td><input type="text" name="amendmentName" id="amendmentName" class="tb fixedwidth" value="SOW_.01-CC-v1-3-feb2011" required /></td>
                    </tr>
                    
                  
                    
					<tr>
                        <td align="right"><label for="empid">Submitted by (EmpId) :</label></td>
                        <td><input type="number" name="empid" id="empId" class="tb fixedwidth" required /></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td>
                            <button type="button" onclick="submitForm()" class="btn">Submit</button>

                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </form>

</body>
</html>
